<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="author" content="Luis Torres" />
        <meta name="viewport" content="width=device-width,minimum-scale=1">
        <meta name="theme-color" content="#673ab7">
        <title>Clima - Simple Weather App</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
        <link href="./dist/assets/css/main.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <button id="js-menu-show" class="header__menu-toggle material-icons">menu</button>
            <button id="js-refresh" class="header__menu-toggle header__refresh material-icons">refresh</button>
        </div>

        <div id="js-loading" class="loading"></div>

        <main class="page">
            <div class="container">
                <div class="phone">
                    <div id="js-clima" class="clima">
                        <div id="js-clima--hot7" class="clima__temperature clima__temperature--hot7"></div>
                        <div id="js-clima--hot6" class="clima__temperature clima__temperature--hot6"></div>
                        <div id="js-clima--hot5" class="clima__temperature clima__temperature--hot5"></div>
                        <div id="js-clima--hot4" class="clima__temperature clima__temperature--hot4"></div>
                        <div id="js-clima--hot3" class="clima__temperature clima__temperature--hot3"></div>
                        <div id="js-clima--hot2" class="clima__temperature clima__temperature--hot2"></div>
                        <div id="js-clima--hot1" class="clima__temperature clima__temperature--hot1"></div>
                        <div id="js-clima--normal" class="clima__temperature clima__temperature--normal"></div>
                        <div id="js-clima--cold1" class="clima__temperature clima__temperature--cold1"></div>
                        <div id="js-clima--cold2" class="clima__temperature clima__temperature--cold2"></div>
                        <div id="js-clima--cold3" class="clima__temperature clima__temperature--cold3"></div>
                        <div id="js-clima--cold4" class="clima__temperature clima__temperature--cold4"></div>
                        <div id="js-clima--cold5" class="clima__temperature clima__temperature--cold5"></div>
                        <div id="js-clima--cold6" class="clima__temperature clima__temperature--cold6"></div>
                        <div id="js-clima--cold7" class="clima__temperature clima__temperature--cold7"></div>
                    </div>
                </div>
            </div>
        </main>

        <div id="js-templates" class="templates">
            <div class="clima__item">
                <div class="clima__info">
                    <h1 id="js-clima__city" class="clima__city"></h1>
                    <div id="js-clima__forecast" class="clima__forecast"></div>
                </div>
            </div>
            <div  class="loading__container">
                <div class="loading__animation">
                    <div class="loading__circle"></div>
                    <div class="loading__circle"></div>
                    <div class="loading__circle"></div>
                </div>
            </div>
        </div>

        <script src="./dist/lib/deps.min.js"></script>
        <script src="./dist/assets/js/main.min.js"></script>
    </body>
</html>
